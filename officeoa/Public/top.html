<include file='../../Public/header.html'/>
<script type="text/javascript" src="PUBLIC_URL/js/facebox.js"></script>
<script>
$(function(){
	$('#width ul.subnav a').click(function(){
		$.post(
				'__ROOT__/index/index.php?s=/Index/changeWidth',
				{'width':$(this).attr('id')},
				function(data){
						window.location.reload(true);
					}
				)
	})
	$('#style ul.subnav a').click(function(){
		$.post(
				'__ROOT__/index/index.php?s=/Index/changeTheme',
				{'theme':$(this).attr('id')},
				function(data){
						window.location.reload(true);
					}
				)
	})
	$('#logout').click(function(){
		window.location.href='__ROOT__/index/index.php?s=/Index/logout';
	})
	$('#upwd').click(function(){
		$.facebox({'ajax':'__ROOT__/index/index.php?s=/Index/passwd'});
		
		return;
	})
	
})
</script>
<body>

<!-- Start: Page Wrap -->
<div id="wrap" class="container_24">
	
	
	<!-- Header Grid Container: Start -->
	<div class="grid_24">
		
		<!-- User Panel: Start -->
		<div id="userpanel">
			
			<!-- User: Start -->
			<ul id="user" class="dropdown">
				<li class="topnav">
					<!-- User Name -->
					<a href="#" class="top icon user">{$usersession['realname']}</a>
					
					<!-- User Dropdown Content: Start -->
					<ul class="subnav">  
			            <li><a href="__ROOT__/manage/index.php" class="icon users">维护中心</a></li> 
			            <li><a href="javascript:void(0)" class="icon key" id="upwd">修改密码</a></li> 
			            <li><a href="#" class="icon lock" id="logout">注销</a></li>  
			        </ul>  
			        <!-- User Dropdown Content: End -->
				</li>
			</ul>
			<!-- User: End -->
			
			<!-- Messages: Start -->
			<ul class="messages">
				<!-- Messages amount with Popup and Tip -->
				<li><a href="__ROOT__/info/index.php?s=/Info/index" class="newmsg tip " title="信息"> <span>{$countmsg}</span></a></li>
			</ul>
			<!-- Messages: End -->
			
			<!-- Style (Themes) Switcher: Start -->
			<ul id="style" class="dropdown right">
				<li class="topnav">
					<a href="#" class="top icon brush">主题</a>
					
					<!-- Style (Themes) Switcher Content: Start -->
					<ul class="subnav"> 
						<volist name='Themes' id='t'>
							<if condition='$theme eq $t'>
								 <li><a href="#" id="{$t}" class="icon circle selected">{$Themes_zh[$key]}</a></li>
							<else/>
								 <li><a href="#" id="{$t}" class="icon circle">{$Themes_zh[$key]}</a></li>
							</if>
						</volist> 
			        </ul>  
			        <!-- Style (Themes) Switcher Content: End -->
				</li>
			</ul>
			<!-- Style Switcher: End -->
			
			<!-- Width Switcher: Start -->
			<ul id="width" class="dropdown right">
				<li class="topnav">
					<a href="#" class="top icon coverflow">宽度</a>
					
					<!-- Width Switcher Content: Start -->
					<ul class="subnav">
						<volist name='Widths' id='w'>
							<if condition='$width eq $w'>
							 	<li><a href="#" id="{$w}" class="icon coverflow selected">{$Widths_zh[$key]}</a></li>
							<else/>
								 <li><a href="#" id="{$w}" class="icon coverflow">{$Widths_zh[$key]}</a></li>
							</if>
						</volist>   
			        </ul>  
			        <!-- Width Switcher Content: End -->
				</li>
			</ul>
			<!-- Width Switcher: End -->
			
		</div>
		<!-- User Panel: End -->
