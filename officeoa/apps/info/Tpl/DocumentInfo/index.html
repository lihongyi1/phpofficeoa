<include file='../../Public/foot.html'/>
<script>
$(function(){
	$('a[rel=facebox]').facebox();
	$('.delete.tip').click(function(){
			if(confirm('确认删除该条通知？')){
			var id=$(this).parents('tr').find(':checkbox').attr('id');
			$.post(
					"__APP__/DocumentInfoInfo/delete",
					{'eid':id},
					function(data){
						if(data=='success'){
								window.location.reload(true);
							}else{
								alert('操作失败，请重试');
								}
					}
					)
			}
	})
	$('.checkAll').click(function(){
			if(this.checked){
				$(':checkbox').prop('checked',true);
			}else{
				$(':checkbox').removeProp('checked');
			}
		})
	$('.checkOne').click(function(){
			if(this.checked){
				$(this).prop('checked',true);
			}else{
				$(this).removeProp('checked');
				$('.checkAll').removeProp('checked');
				}
			var flag=true;
			$('.checkOne').each(function(){
					if(!$(this).prop('checked')){
						flag=false;
						return;
					}
				})
			if(flag){
				$(':checkbox').prop('checked',true);
				}
		//	alert($('.checkOne :checked').length);
		})
	$('#deleteAll').click(function(){
			if(confirm('确认删除所选通知？')){
			var ids=new Array();
			$('.checkOne').each(function(){
					if($(this).prop('checked')){
							ids.push($(this).attr('id'));
						}
				})
			if(ids.length==0){
					alert('请选择要删除的通知');
					return ;
				}
			$.post(
					"__APP__/DocumentInfo/deleteAll",
					{'ids[]':ids},
					function(data){
							if(data=='error'){
								alert('操作失败，请重试');
								}else{
									alert('操作成功');
									window.location.reload(true);
									}
						}
					)
			}
		})
	$('#search').click(function(){
			window.location.href="__APP__/DocumentInfo/search/keyword/"+$('#searchinput').val();
			
		})
})
</script>
