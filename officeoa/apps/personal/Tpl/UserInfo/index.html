<!-- 75% Box Grid Container: Start -->
<div class="grid_18">

	<!-- Box Header: Start -->
	<div class="box_top padding">
		
		<h2 class="icon user">个人信息 </h2>
		
	</div>
	<!-- Box Header: End -->
	
	<!-- Box Content: Start -->
	<div class="box_content padding" >
		<input type="hidden" value="{$user['userid']}" name="userid"/>
		<div class='field'>
		<label class='left'>姓名：</label>
		<input name="realname" type="text" value="{$user['username']}" disabled="disabled"/>
		</div>
		<div class='field'>
		<label class='left'>登录名：</label>
		<input name="username" type="text" value="{$user['realname']}" disabled="disabled"/>
		</div>
		<div class='field'>
		<label class='left'>手机号：</label>
		<input name="mobile" type="text" style="color: #a3abad;background-color:#fcfcfc;" value="{$user['mobile']}"/>
		</div>
		<div class='field'>
		<label class='left'>部门：</label>
		<input name="dept" type="text" value="{$user['deptname']['deptname']}" disabled="disabled"/>
		</div>
		<div class='field'>
		<label class='left'>职务：</label>
		<input name="position" type="text" value="{$user['positionname']['position']}" disabled="disabled"/>
		</div>
		<div class='field'>
		<label class='left'>email：</label>
		<input name="email" type="text" style="color: #a3abad;background-color:#fcfcfc;" value="{$user['email']}"/>
		</div>
		<div class='field'>
		<label class='left'>办公电话：</label>
		<input name="tel" type="text" style="color: #a3abad;background-color:#fcfcfc;" value="{$user['tel']}"/>
		</div>
		<div class='field'>
		<label class='left'>办公地址：</label>
		<input name="address" type="text" style="color: #a3abad;background-color:#fcfcfc;" value="{$user['address']}"/>
		</div>
		<div class="field" align="center">
			<div class="button" style="-moz-user-select: none;">
			<span>
			提交
			<button style="opacity: 0;" id="submit">提交</button>
			</span>
			</div> 
			<div class="button" style="-moz-user-select: none;">
			<span>
			取消
			<button class="secondary" id="cancel" type="button" style="opacity: 0;">取消</button>
			</span>
			</div>
		</div>
	</div>
	<!-- Box Content: End -->
	
</div>

<include file='../../Public/foot.html'/>
<script>
$('#submit').click(function(){
	if($.trim($('input[name="mobile"]').val())=="" || $.trim($('input[name="mobile"]').val())==null){
			alert('手机号不为空，请重新填写');
			return;
		}
	$.post(
			"__APP__/UserInfo/updateUser",
			{'mobile':$('input[name="mobile"]').val(),'email':$('input[name="email"]').val(),'tel':$('input[name="tel"]').val(),'address':$('input[name="address"]').val()},
			function(data){
					window.location.reload(true);
				}
			)
	
})
$('#cancel').click(function(){
	window.location.reload(true);
})
</script>
